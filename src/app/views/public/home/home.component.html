@if (check===true) {
<app-product-detail
  [productId]="selectedId"
  (newCheck)="onHandleClosePopup()"
></app-product-detail>
}
<section class="product-slide">
  <div
    id="carouselExampleIndicators"
    class="carousel slide"
    data-bs-ride="carousel"
    data-bs-interval="2000"
    data-bs-pause="false"
  >
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="1"
        aria-label="Slide 2"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="2"
        aria-label="Slide 3"
      ></button>
    </div>
    <div class="carousel-inner" style="height: 25rem">
      <div class="carousel-item active" style="height: 35rem">
        <img src="assets/banner1.jpg" class="d-block w-100 h-100" alt="..." />
      </div>
      <div class="carousel-item">
        <img src="assets/banner2.jpg" class="d-block w-100 h-100" alt="..." />
      </div>
      <div class="carousel-item">
        <img src="assets/banner3.png" class="d-block w-100 h-100" alt="..." />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</section>
<section class="best-seller">
  <h1 class="text-center fw-bold text-uppercase mb-4 p-3 bg-light-brown">
    Best Seller
  </h1>
  <!-- Product Section -->
  <div class="container best-seller">
    <div class="container d-flex justify-content-between">
      <h2>Best-Seller</h2>
      <div class="customer-carousel-btn-group">
        <button
          class="btn mx-2 customer-carousel-btn"
          type="button"
          data-bs-target="#bestSellerCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button
          class="btn mx-2 customer-carousel-btn"
          type="button"
          data-bs-target="#bestSellerCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
      </div>
    </div>
    <div id="bestSellerCarousel" class="carousel slide">
      <div class="carousel-inner">
        <div
          *ngFor="let group of products | chunk : 4; let i = index"
          class="carousel-item"
          [class.active]="i === 0"
        >
          <div class="row mx-auto">
            <div class="col-6 col-md-3 mb-4" *ngFor="let product of group">
              <div class="card h-100 shadow-sm border-0 rounded-4">
                <img
                  [src]="product.img"
                  class="card-img-top p-2 rounded-4"
                  alt="..."
                  style="height: 200px"
                />
                <div class="card-body p-2 text-center">
                  <h6 class="card-title mb-2 fw-bold">{{ product.name }}</h6>
                  <button
                    (click)="onHandleViewDetail(product.id)"
                    class="btn btn-sm btn-outline-primary rounded-pill"
                    type="button"
                  >
                    Xem chi tiết
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
